---
layout: default
---

<style>
/*** reset ***/
html, body, div, span, h1, h2, h3, p, a, img, strong, ol, ul, li { margin: 0; padding: 0; border: 0; outline: 0; font-weight: inherit; font-style: inherit; font-size: 100%;	font-family: inherit; vertical-align: baseline; }

img {border: 0;}

/*** universal ***/

a {color: blue; text-decoration: none; line-height: 1.3em;}
	a:hover {color: white; text-decoration: underline; background: none}

p {line-height: 1.3em}

ul, ol {margin: 0 40px 0 20px; list-style-type: none}
	ul li {margin: 0 0 0.8em; line-height: 1.3em}

h1 {margin: 10px auto; max-width: 1000px; font-size: 2.4em}
h3 {margin: 20px 40px 10px 20px; padding: 20px 0 0 0; border-top: 2px solid black; font-size: 1.6em}

/** main **/

body {font-size: 85%; max-width: 800px; font-family: Arial, Helvetica, sans-serif; line-height: 1; background-color: #FFFFE0; text-align: center; float: center}

#top {float: left; text-align: left}

</style>

<article class="page">

<div id="top">

<a href="https://ascendantsocratic.github.io/">Here's my ten cents</a>

</div>

</br>

<h1>{{ page.title }}</h1>
  
  <div class="entry">
<body>
    {{ content }}
</body>
  </div>
</article>
